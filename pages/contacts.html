<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Портфолио студента - Контакты</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <a class="skip-link" href="#main">Перейти к основному содержимому</a>
    <header role="banner">
      <div class="container header-content">
        <div class="logo">
          <div class="logo-placeholder" aria-hidden="true">Ф</div>
          <div class="student-name">Федоров Илья</div>
        </div>
        <nav aria-label="Основная навигация">
          <ul>
            <li><a href="../index.html">Главная</a></li>
            <li><a href="projects.html">Проекты</a></li>
            <li><a href="diary.html">Дневник</a></li>
            <li><a href="contacts.html" class="active" aria-current="page">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main" role="main">
      <div class="container">
        <h2>Свяжитесь со мной</h2>

        <div class="contact-container">
          <div class="card contact-form">
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Имя:</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Введите ваше имя"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Введите ваш email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea
                  id="message"
                  class="form-control"
                  placeholder="Введите ваше сообщение"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn">Отправить сообщение</button>
            </form>
          </div>

          <div class="card contact-info" role="complementary" aria-label="Контактная информация">
            <h3>Контакты:</h3>
            <div class="contact-item">
              <div class="contact-icon" aria-hidden="true">☒</div>
              <div><a href="mailto:me@ifyod.ru" aria-label="Отправить email на me@ifyod.ru">me@ifyod.ru</a></div>
            </div>
            <div class="contact-item">
              <div class="contact-icon" aria-hidden="true">♀</div>
              <div>Москва</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <div class="container">
        <p>© 2025 Федоров Илья. Все права защищены.</p>
      </div>
    </footer>

    <script src="../scripts/main.js"></script>
  </body>
</html>
